<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
	<script src="Main.js"></script>
</head>
<body>
<div class="container">
	<header>
		<h1>
			<a href="#">
				<img id = "image" src="bg.jpg">
			</a>
		</h1>
	</header>
	<h1 class="text-center">Restaurants Recommendation</h1>
	<form class="registration-form">
		<label >
			<span class="label-text">Age</span>
			<input type="number" class="select num" name="Age" min="1" max="120" required>
		</label>
		<label>
			<span class="label-text">Rating</span>
			<input type="number" class="select num" name="Rating" min="1" max="5" step="0.01" required>
		</label>
		
        <label>
			<span class="label-text">Gender</span>
			<select class="select" name="genderlist" form="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
		</label>

		<label>
			<span class="label-text">Food Type</span>
			<select class="select" name="foodlist" form="food" required>
                <option value="Traditional">Traditional</option>
                <option value="Western">Western</option>
            </select>
		</label>

        <label >
			<span class="label-text">Pricing</span>
			<input type="number" class="select num" name="Pricing" min="600" max="2000" required>
		</label>

		<div class="text-center">
			<button class="submit" onsubmit="ShowMatch()" name="search">Search</button>
		</div>

		<label >
			<span class="label-text">Recommendations</span>
			<label id="output"></label>
		</label>
        
	</form>
</div>
</body>
</html>
